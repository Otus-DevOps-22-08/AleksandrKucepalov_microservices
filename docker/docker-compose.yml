version: '3.3'
services:
  zipkin:
    image: openzipkin/zipkin:2.21.0
    ports:
       - "9411:9411"
  post_db:
    container_name: dockermicroservices_mongo_db
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - back_net
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN}
  ui:
    container_name: dockermicroservices_ui
    image: ${USERNAME1}/ui:${VERSION}
    ports:
      - ${EXT_PORT}:${EXT_PORT}/tcp
    networks:
      - front_net
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.ui
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN}
  post:
    container_name: dockermicroservices_post
    image: ${USERNAME1}/post:${VERSION}
    networks:
      - front_net
      - back_net
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN}
  comment:
    container_name: dockermicroservices_comment
    image: ${USERNAME1}/comment:${VERSION}
    networks:
      - front_net
      - back_net
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN}
  prometheus:
    image: ${USERNAME1}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command: # Передаем доп параметры в командной строке
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d' # Задаем время хранения метрик в 1 день
    networks:
      - front_net
      - back_net
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN}
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN}

volumes:
  post_db:
  prometheus_data:

networks:
  front_net:
  back_net: